<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Interattiva • Storia d'Italia 1848-1948</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/timeline.css">
</head>
<body>
    <div class="bg-particles"></div>

    <header>
        <h1>Storia d'Italia • 1848-1948</h1>
        <div class="controls">
            <div class="zoom-controls">
                <button class="zoom-btn" data-action="out" aria-label="Riduci zoom">−</button>
                <div class="zoom-level">100%</div>
                <button class="zoom-btn" data-action="in" aria-label="Aumenta zoom">+</button>
            </div>
            <div class="legend">
                <span><i style="background: rgba(244,143,177,0.6);"></i> Risorgimento</span>
                <span><i style="background: rgba(129,212,250,0.6);"></i> Età Liberale</span>
                <span><i style="background: rgba(255,183,77,0.6);"></i> Fascismo</span>
                <span><i style="background: rgba(255,138,128,0.6);"></i> Resistenza</span>
                <span><i style="background: rgba(186,104,200,0.6);"></i> Repubblica</span>
            </div>
        </div>
    </header>

    <div class="timeline-shell">
        <div class="timeline-wrapper">
            <div class="timeline-inner">
                <div class="timeline-main"></div>
            </div>
        </div>
    </div>

    <div class="minimap">
        <div class="minimap-track">
            <div class="minimap-viewport"></div>
        </div>
    </div>

    <div class="year-indicator">
        <div class="year-badge">1861</div>
    </div>

    <script src="assets/js/timeline-data.js"></script>
    <script src="assets/js/timeline.js"></script>
</body>
</html>
