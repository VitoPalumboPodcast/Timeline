<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Timeline Storia d'Italia 1848-1948</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Sfondo animato */
        .bg-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.2; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            overflow: hidden;
        }

        .zoom-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .zoom-level {
            padding: 10px 15px;
            min-width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            font-size: 14px;
        }

        /* Timeline Container */
        .timeline-container {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow: hidden;
            cursor: grab;
        }

        .timeline-container.grabbing {
            cursor: grabbing;
        }

        .timeline-wrapper {
            position: relative;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }

        /* Main Timeline */
        .timeline-main {
            position: absolute;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(102, 126, 234, 0.8) 10%, 
                rgba(244, 114, 182, 0.8) 90%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            transition: height 0.3s;
        }

        /* Periodi */
        .period {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0.8;
        }

        .period:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.05);
            z-index: 10;
        }

        .period-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 12px;
            font-weight: 600;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .period:hover .period-label {
            opacity: 1;
        }

        /* Eventi */
        .event {
            position: absolute;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-marker {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            transition: all 0.3s;
        }

        .event-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .event:hover .event-marker {
            transform: scale(1.5);
            box-shadow: 0 0 30px rgba(255,255,255,1);
        }

        .event-content {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            min-width: 250px;
            max-width: 350px;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .event:hover .event-content {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .event-date {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .event-description {
            font-size: 13px;
            line-height: 1.5;
            color: rgba(255,255,255,0.8);
        }

        .event-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Livelli di dettaglio */
        .detail-level-1 { display: none; }
        .detail-level-2 { display: none; }
        .detail-level-3 { display: none; }

        .zoom-low .detail-level-1 { display: block; }
        .zoom-medium .detail-level-1,
        .zoom-medium .detail-level-2 { display: block; }
        .zoom-high .detail-level-1,
        .zoom-high .detail-level-2,
        .zoom-high .detail-level-3 { display: block; }

        /* Mini-map */
        .minimap {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            height: 60px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 10px;
            z-index: 1000;
        }

        .minimap-track {
            position: relative;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .minimap-viewport {
            position: absolute;
            height: 100%;
            background: rgba(102, 126, 234, 0.5);
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: ew-resize;
            transition: left 0.1s, width 0.1s;
        }

        /* Indicatore anno corrente */
        .year-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 500;
        }

        .year-display {
            background: rgba(102, 126, 234, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-year .year-display {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }
            
            .minimap {
                width: 90%;
            }

            .event-content {
                min-width: 200px;
                max-width: 250px;
            }
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        function init() {
            createParticles();

        // Crea particelle di sfondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timelineMain');
            const periodsContainer = document.getElementById('periods');
            const eventsContainer = document.getElementById('events');
            
            // Imposta larghezza timeline
            timeline.style.width = timelineWidth + 'px';
            timeline.style.left = '0';
            
            // Render periodi
            timelineData.periods.forEach(period => {
                const periodEl = createPeriodElement(period);
                periodsContainer.appendChild(periodEl);
            });
            
            // Render eventi
            timelineData.events.forEach(event => {
                const eventEl = createEventElement(event);
                eventsContainer.appendChild(eventEl);
            });
            
            updateZoomClass();
        }

        // Crea elemento periodo
        function createPeriodElement(period) {
            const periodEl = document.createElement('div');
            periodEl.className = 'period';
            
            const startPos = getPositionForYear(period.start);
            const endPos = getPositionForYear(period.end);
            const width = endPos - startPos;
            
            periodEl.style.left = startPos + 'px';
            periodEl.style.width = width + 'px';
            periodEl.style.height = period.height + 'px';
            periodEl.style.background = period.color;
            periodEl.style.marginTop = -(period.height / 2) + 'px';
            
            const label = document.createElement('div');
            label.className = 'period-label';
            label.textContent = period.name + ' (' + period.start + '-' + period.end + ')';
            periodEl.appendChild(label);
            
            return periodEl;
        }

        // Crea elemento evento
        function createEventElement(event) {
            const eventEl = document.createElement('div');
            eventEl.className = 'event detail-level-' + event.level;
            
            const position = getPositionForYear(parseInt(event.date));
            eventEl.style.left = position + 'px';
            eventEl.style.top = '50%';
            
            // Marker
            const marker = document.createElement('div');
            marker.className = 'event-marker';
            if (event.importance === 'high') {
                marker.style.background = 'linear-gradient(135deg, #667eea, #f093fb)';
            } else if (event.importance === 'medium') {
                marker.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
            }
            eventEl.appendChild(marker);
            
            // Content
            const content = document.createElement('div');
            content.className = 'event-content';
            
            const dateEl = document.createElement('div');
            dateEl.className = 'event-date';
            dateEl.textContent = event.date;
            content.appendChild(dateEl);
            
            const titleEl = document.createElement('div');
            titleEl.className = 'event-title';
            titleEl.textContent = event.title;
            content.appendChild(titleEl);
            
            const descEl = document.createElement('div');
            descEl.className = 'event-description';
            descEl.textContent = event.description;
            content.appendChild(descEl);
            
            if (event
