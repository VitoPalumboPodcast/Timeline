<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Spettacolare • Storia d'Italia 1848-1948</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Base & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            overflow: hidden; /* Evita scrollbar del body */
            position: relative;
            height: 100vh;
        }

        /* Sfondo animato */
        .bg-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            will-change: transform, opacity; /* Ottimizzazione performance */
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.2; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.9); /* Leggermente più trasparente */
            backdrop-filter: blur(15px); /* Blur più intenso */
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.4); /* Ombra più contenuta */
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            background: rgba(255,255,255,0.08); /* Sfondo più scuro */
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .zoom-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.15); /* Hover più delicato */
        }

        .zoom-level {
            padding: 10px 15px;
            min-width: 70px; /* Larghezza aumentata per percentuale */
            text-align: center;
            background: rgba(255,255,255,0.03);
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
        }

        /* Timeline Container */
        .timeline-container {
            position: absolute;
            top: 90px; /* Sotto l'header */
            left: 0;
            right: 0;
            bottom: 100px; /* Sopra la minimappa */
            overflow: hidden;
            cursor: grab;
            z-index: 1;
        }

        .timeline-container.grabbing {
            cursor: grabbing;
        }

        .timeline-wrapper {
            position: relative;
            height: 100%;
            transition: transform 0.1s linear; /* Transizione più rapida per lo spostamento */
            transform-origin: center center;
            will-change: transform;
        }

        /* Main Timeline */
        .timeline-main {
            position: absolute;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(102, 126, 234, 0.8) 10%, 
                rgba(244, 114, 182, 0.8) 90%, 
                transparent 100%);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            transform: translateY(-50%);
        }

        /* Ticks per gli anni */
        .timeline-tick {
            position: absolute;
            top: 50%;
            width: 2px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%);
        }

        .timeline-tick.major {
            height: 20px;
            background: rgba(255,255,255,0.6);
        }

        .timeline-tick-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }

        /* Periodi */
        .period {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 8px; /* Bordi più smussati */
            transition: all 0.2s ease-out; /* Transizione più fluida */
            cursor: pointer;
            opacity: 0.9;
            z-index: 5;
            display: flex; /* Centra il testo */
            align-items: center; /* Centra il testo */
            justify-content: center; /* Centra il testo */
            padding: 0 10px;
        }

        .period:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.02); /* Effetto leggermente più sottile */
            z-index: 10;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .period-label {
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            pointer-events: none;
            text-align: center;
        }

        /* Eventi */
        .event {
            position: absolute;
            top: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: transform 0.2s ease-out; /* Transizione per marker */
            z-index: 2; /* Sotto i periodi di default */
            will-change: transform, opacity;
        }

        .event:hover {
            z-index: 100; /* Porta in primo piano al hover */
        }

        .event-marker {
            width: 14px; /* Dimensione marker */
            height: 14px; /* Dimensione marker */
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            transition: all 0.2s ease-out;
            transform: translateY(-50%);
        }

        .event-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px; /* Dimensione anello pulsante */
            height: 25px; /* Dimensione anello pulsante */
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1); /* Curva più naturale */
            opacity: 0; /* Inizia invisibile */
        }
        
        /* Modifica animazione pulse per renderla più sottile e delicata */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }


        .event:hover .event-marker {
            transform: translateY(-50%) scale(1.4); /* Ingrandimento al hover */
            box-shadow: 0 0 25px rgba(255,255,255,1);
        }

        .event-content {
            position: absolute;
            bottom: calc(100% + 15px); /* Sopra il marker */
            left: 50%;
            transform: translateX(-50%) translateY(10px) scale(0.8); /* Inizia leggermente sotto e più piccolo */
            transform-origin: bottom center;
            background: rgba(10, 14, 39, 0.98); /* Sfondo scuro e quasi opaco */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px; /* Bordi più morbidi */
            padding: 18px;
            min-width: 280px;
            max-width: 380px;
            opacity: 0;
            transition: all 0.3s ease-out; /* Transizione più complessa */
            pointer-events: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .event:hover .event-content {
            transform: translateX(-50%) translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .event-date {
            color: #f093fb; /* Colore più vibrante */
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .event-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            color: #e0e0e0;
        }

        .event-description {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255,255,255,0.7);
        }

        .event-image {
            width: 100%;
            height: 160px; /* Altezza immagine */
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Livelli di dettaglio */
        .event.detail-level-1 { opacity: 1; }
        .event.detail-level-2 { opacity: 0; transform: translateX(-50%) scale(0.8); pointer-events: none; }
        .event.detail-level-3 { opacity: 0; transform: translateX(-50%) scale(0.6); pointer-events: none; }
        
        /* Animazione e visibilità dinamica */
        .timeline-wrapper.zoom-low .event.detail-level-1 { opacity: 1; transform: translateX(-50%) scale(1); pointer-events: auto; }
        .timeline-wrapper.zoom-low .event.detail-level-2,
        .timeline-wrapper.zoom-low .event.detail-level-3 { opacity: 0; transform: translateX(-50%) scale(0.8); pointer-events: none; }

        .timeline-wrapper.zoom-medium .event.detail-level-1,
        .timeline-wrapper.zoom-medium .event.detail-level-2 { opacity: 1; transform: translateX(-50%) scale(1); pointer-events: auto; }
        .timeline-wrapper.zoom-medium .event.detail-level-3 { opacity: 0; transform: translateX(-50%) scale(0.8); pointer-events: none; }

        .timeline-wrapper.zoom-high .event.detail-level-1,
        .timeline-wrapper.zoom-high .event.detail-level-2,
        .timeline-wrapper.zoom-high .event.detail-level-3 { opacity: 1; transform: translateX(-50%) scale(1); pointer-events: auto; }


        /* Mini-map */
        .minimap {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px; /* Aumentata larghezza massima */
            height: 70px; /* Altezza minimappa */
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 35px; /* Più arrotondata */
            padding: 12px;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }

        .minimap-track {
            position: relative;
            height: 100%;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .minimap-viewport {
            position: absolute;
            height: 100%;
            background: rgba(102, 126, 234, 0.4); /* Colore più delicato */
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: ew-resize;
            transition: left 0.05s linear, width 0.05s linear; /* Transizioni più fluide */
            will-change: left, width;
        }

        .minimap-event-marker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
        }

        .minimap-period {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            border-radius: 5px;
            opacity: 0.5;
        }

        /* Indicatore anno corrente */
        .year-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 500;
            transition: opacity 0.3s ease-out;
            opacity: 0; /* Nascondi di default */
        }

        .year-indicator.show-year {
            opacity: 1;
        }

        .year-display {
            background: rgba(102, 126, 234, 0.9);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 28px; /* Dimensione anno */
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            .title {
                font-size: 22px;
            }
            .zoom-controls {
                display: none; /* Nascondi controlli zoom manuali su mobile, usa pinch */
            }
            .minimap {
                width: 90%;
                height: 50px;
                padding: 8px;
            }
            .minimap-track {
                border-radius: 15px;
            }
            .minimap-viewport {
                border-radius: 15px;
            }
            .timeline-container {
                top: 70px;
                bottom: 70px;
            }
            .event-content {
                min-width: 220px;
                max-width: 90%;
                padding: 15px;
                font-size: 13px;
            }
            .event-title {
                font-size: 16px;
            }
            .event-description {
                font-size: 13px;
            }
            .year-display {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
